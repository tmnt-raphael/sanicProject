<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h2>Create a Job Posting</h2>
    <form action="/createJob" method="POST">
        <label for="jobDesc">Job Description:</label><br>
        <input type="text" id="jobDesc" name="jobDesc" value="description"><br>
        <label for="jobReq">Job Requirements:</label><br>
        <input type="text" id="jobReq" name="jobReq" value="requirements"><br>
        <label for="user">User:</label><br>
        <input type="text" id="user" name="user" value="screenname"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
